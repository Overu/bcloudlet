function buildContent(str) {
  var sep = '\n';
  if (str.search('\r\n') != -1)
    sep = '\r\n';
  var paras = str.split(sep+sep);
  var content = "";
  var regex = new RegExp(sep, 'g');
  for (var i in paras) {
    content += '<p>' + paras[i].replace(regex, '<br/>') + '</p>';
  }
  return content;
}

function buildAuthor(str) {
  var sep = '\n';
  if (str.search('\r\n') != -1)
    sep = '\r\n';
  var content = "";
  var paras = str.split(sep);
  var count = paras.length > 2 ? 2 : paras.length;
  for (var i = 0; i < count; i++) {
    content += '<p>' + paras[i] + '</p>';
  }
  if (paras.length > 2) {
    content += '<p>' + paras[3];
    if (paras.length > 3) 
      content += '&nbsp;等</p>';
    else
      content += '</p>';
  }
  return content;
}

function buildRelatedBooks() {
	var pageSize = (current_direct == 'h') ? 5 : 3;
	var count = related_books ? related_books.length : 0;
	
	// 不满一页则补足默认封面，否则显示整页
	var pageCount = 0;
	if (count <= pageSize) {
		pageCount = 1;
	} else {
		if (count % pageSize != 0) {
			count -= count % pageSize;
		}
		pageCount = count / pageSize;
	}
	
	var wrapper = $('#detail_related_wrapper');
	wrapper.empty();
	wrapper.css('width', ''+pageCount+'00%');
	var bar = $('#detail_related_bar center');
	bar.empty();
	
	for (var i = 0; i < pageCount; i++) {
		var page = $('<div class="detail_related_page"></div>');
		page.css('width', ''+(100/pageCount)+'%');
		wrapper.append(page);
		
		for (var j = 0; j < pageSize; j++) {
			var index = i * pageSize + j;
			var d = (index >= count) ? null : related_books[index];
			var html = '<div class="detail_related_book">';
			html += '<img class="related_cover"' + (d ? ' _src="' + d.cover + '"/>' : '/>');
			html += '<p>'+ (d ? d.title : '') + '</p>';
			html += '</div>';
		
			var book = $(html);
			if (d) {
				var f = (function(book) {
	        return function() {
	          navigateTo(ipadBookURL(book.book_id, book.title));
	        }
      	})(d);
				book.click(f);
			}
			
			page.append(book);
		}
		
		var circle = (i == 0) ? '<div class="detail_related_circle" active="yes"></div>' : '<div class="detail_related_circle"></div>';
		bar.append(circle);
	}
	
	$('#detail_related_placeholder').height($('#detail_related_scroll').height());
	
  if (pageCount > 1) {
    bindTouchScroll('.detail_related_page', function (index) {
      $('#detail_related_bar div').removeAttr('active');
      $('#detail_related_bar div').eq(index).attr('active', 'yes');
    }, 3600 * 24 * 1000);
    $('#detail_related_bar').show();
  } else {
  	$('#detail_related_bar').hide();
  }
}

function remind(classname,value){
  $('.'+classname).val(value);
  var obj=$('.'+classname);
  obj.css('color','#999');
  obj.focus(function(){
    if($(this).val()==value){
      $(this).val('');
      $(this).css('color','#333')
    }   
  })
  obj.blur(function(){
    if($(this).val()==''){
      $(this).val(value)
      $(this).css('color','#999')
    }
  })
}
